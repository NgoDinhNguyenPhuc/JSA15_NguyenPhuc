<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="thuthach1.css" />
  </head>
  <body>
    <button onclick="myFunction(event)">Click</button>
    <div class="">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>

  <script>
    function myFunction(event) {
      var elements = document.querySelector("div");
      if (elements !== null) {
        elements.classList.add("lds-ellipsis");
      }
    }
  </script>
